<!--//    Nuestra empresa cuenta con una división sólo para las frases. Disfrútalas  \\                  -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-card-4 w3-round-large" style="width: 50% !important; margin: auto !important">
	<header class="w3-container  w3-center principal" >
	  <h5>Iniciar sesión</h5>
	</header>
	<form id="formLogin">
	<div class="w3-container w3-center">
	  	<div class="w3-row w3-section">
			<div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
		    <div class="w3-rest">
		        <input id="loginCodigo" class="w3-input w3-border" name="codigo" type="text" placeholder="Código" required>
		    </div>
		</div>
		<div class="w3-row w3-section">
		    <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-asterisk"></i></div>
			<div class="w3-rest">
		    	<input id="loginPass" class="w3-input w3-border" name="pass" type="text" placeholder="Contraseña" required>
		    </div>
		</div>
		<div class="w3-row w3-section">
			<a href="javascript:login('formLogin')" class="w3-button w3-round-large principal">Ingresar</a>
		</div>
	</div>
	</form>
</div>
